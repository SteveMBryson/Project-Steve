<!DOCTYPE html>
<html class="home">
<head>
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/slick.css"/>

    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body ng-app="">
  <div id="sideNav" class="sideNav">
    <div class="sideNavInner menu" ng-include="'_sideNavMenu.html'"></div>
    <div class="sideNavInner login" ng-include="'_sideNavLogin.html'"></div>
  </div>

  <div id="main" class="mainContainer default">
    <div class="darken" onclick="closeNav()" ></div>

    <!-- Site Section -->
    <section class="sb-section">
      <div class="sb-row">
        <div class="sb-row-inner">
          <div class="sb-column sb-column-12">


            <!-- Site Header -->
            <section class="sb-section header">
              <div class="sb-row" ng-include="'_Header.html'"></div>
            </section>

            <!-- Breadcrumbs -->
            <section class="sb-section breadCrumbs">
              <div class="sb-row center" ng-include="'_breadCrumbs.html'"></div>
            </section>

            <!-- Main Intro -->
            <section class="sb-section">
              <div class="sb-row center">
                <div class="sb-row-inner sb-pad-y flex dashboardIntro">
                  <div class="sb-column sb-column-8 sb-pad">
                    <h2 class="heading sb-pad-x" dataValue="">Stephen Bryson</h2>
                    <span class="subLine sb-pad-x fa fa-map-marker fa-before">Dunstable, Bedfordshire</span>
                  </div>
                  <div class="sb-column sb-column-4 sb-pad">
                    <div class="iconList right sb-pad-small-x">
                      <div class="icon sb-pad-small-x">
                        <div class="inner fa fa-bar-chart"></div>
                      </div>
                      <div class="icon sb-pad-small-x">
                        <div class="inner fa fa-envelope"></div>
                      </div>
                      <div class="icon sb-pad-small-x">
                        <div class="inner fa fa-search"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <!-- First -->
            <section class="sb-section alt">
              <div class="sb-row center">
                <div class="sb-row-inner">
                  <div class="sb-column sb-column-12">
                    <ul class="tabMenu">
                      <li class="tab active">
                        <div class="inner">
                          Summary
                        </div>
                      </li>
                      <li class="tab">
                        <div class="inner">
                          Orders
                        </div>
                      </li>
                      <li class="tab">
                        <div class="inner">
                          Notifications
                        </div>
                      </li>
                      <li class="tab">
                        <div class="inner">
                          Settings
                        </div>
                      </li>
                      <li class="tab right">
                        <div class="inner">
                          Sign Out
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </section>

            <!-- Second -->
            <section class="sb-section dark sb-pad-top">
              <div class="sb-row center">
                <div class="sb-row-inner flex">
                  <div class="sb-column sb-column-8 sb-pad">
                    <h3 class="heading sb-pad">Example Table</h3>
                  </div>
                  <div class="sb-column sb-column-4 sb-pad">
                    <div class="optionList right sb-pad-small-x">
                      <div class="option sb-pad-small-x">
                        <div class="inner fa fa-file-excel-o fa-before">Export CSV</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="sb-row-inner">
                  <div class="sb-column sb-column-12 sb-pad-x" data-value="dashboardData">
                    <div class="tableContainer sb-pad-x">
                      <table>
                        <tr>
                          <!-- <th class="hide"></th> -->
                          <th>Heading</th>
                          <th>Heading</th>
                          <th>Heading</th>
                          <th class="fa fa-sort fa-before">Heading</th>
                        </tr>
                        <tr>
                          <!-- <th>Heading</th> -->
                          <td>Example</td>
                          <td>Example</td>
                          <td>Example</td>
                          <td class="fa fa-long-arrow-up fa-before">9</td>
                        </tr>
                        <tr>
                          <!-- <th>Heading</th> -->
                          <td>Example</td>
                          <td>Example</td>
                          <td>Example</td>
                          <td class="fa fa-long-arrow-up fa-before">8</td>
                        </tr>
                        <tr>
                          <!-- <th>Heading</th> -->
                          <td>Example</td>
                          <td>Example</td>
                          <td>Example</td>
                          <td class="fa fa-long-arrow-down fa-before">4</td>
                        </tr>
                        <tr>
                          <!-- <th>Heading</th> -->
                          <td>Example</td>
                          <td>Example</td>
                          <td>Example</td>
                          <td class="fa fa-long-arrow-down fa-before">2</td>
                        </tr>
                      </table>
                    </div>
                  </div>
                  <div class="sb-column sb-column-12 sb-pad">
                    <div class="buttonsContainer right">
                      <div class="button">
                        <div class="inner main fa fa-before fa-check">Submit</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>


            <!-- Footer -->
            <section class="sb-section footer">
              <div class="sb-row center" ng-include="'_Footer.html'"></div>
            </section>

          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="js/scripts.js"></script>
  <script type="text/javascript" src="js/slick.min.js"></script>
</body>
</html>
